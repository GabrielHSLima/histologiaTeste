<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto/Sans:wgth@400;700&display=swap');
body {
    margin: 0;
    font-family: 'Noto Sans', sans-serif;
    overflow: hidden;
}

body *{
    box-sizing: border-box;
}
.main-login {
    width: 100vw;
    height: 100vh;
    background: #201b2c;
    display: flex;
    justify-content: center;
    align-items: center;
}

.left-login {
    width: 50vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.left-login>h1 {
    font-size: 3vw;
    color: #77ffc0;
}

.left-login-image{
    width: 35vw;
}

.right-login {
    width: 50vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-login {
    width: 60%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 30px 35px;
    background: #2f2841;
    border-radius: 20px;
    box-shadow: 0px 10px 40px #00000056;
}

.card-login>h1 {
    color: #00ff88;
    font-weight: 800;
    margin: 0;
}

.text-field {
    width: 100% ;
    display: flex;
    flex-direction: column; 
    align-items: flex-start;
    justify-content: center;
    margin: 10px 0px;
    margin-bottom: 15px;
}

.text-field>input {
    width: 100%;
    border: none;
    border-radius: 10px;
    padding: 15px;
    background: #514869;
    color: #f0ffffde;
    font-size: 12pt;
    box-shadow: 0px 10px 40px #00000056;
    outline: none;
    box-sizing: border-box;
}

.text-field>label {
    color: #f0ffffde;
    margin-bottom: 10px;    
}

.text-field>input::placeholder{
    color: #f0ffff94;
}

.btn-login{
    width: 100%;
    padding: 16px 0px;
    margin: 25px;
    border: none;
    border-radius: 8px;
    outline: none;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 4px;
    color: #2b134b;
    background: #00ff88;
    cursor: pointer;
    box-shadow: 0px 10px 40px -12px #00ff8052;
}
.btn-cadastro{
    width: 100%;
    padding: 16px 0px;
    margin: 25px;
    border: none;
    border-radius: 8px;
    outline: none;
    text-transform: uppercase;
    font-weight: 800;
    letter-spacing: 4px;
    color: #2b134b;
    background: #4efcb5;
    cursor: pointer;    
    box-shadow: 0px 10px 40px -12px #00ff8052;
}
@media only screen and (max-width: 950px){
    .card-login{
        width: 85%;
    }
}
@media only screen and (max-width: 600px){
        .main-login{
            flex-direction: column;
        }
        .left-login>h1{
            display: none;
        }
        .left-login{
            width: 100%;
            height: auto;
        }
        .right-login{
            width: 100%;
            height: auto;
        }
        .left-login-image{
            width: 50vw;
        }
        .card-login{
            width: 90%;
        }
}

.textfield {
    margin-bottom: 15px;
}

.textfield label {
    font-size: 18px;
    color: #4efcb5;
    margin-bottom: 5px;
    display: block;
}

.textfield input[type="text"], 
.textfield input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #4efcb5;
    background-color: #2c2c54;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: border 0.3s ease;
}

.textfield input[type="text"]:focus, 
.textfield input[type="password"]:focus {
    border-color: #4efca5;
}

.btn-login {
    width: 100%;
    padding: 10px;
    background-color: #4efcb5;
    border: none;
    border-radius: 8px;
    color: #2c2c54;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-cadastro {
    width: 100%;
    padding: 10px;
    background-color: #4efcb5;
    border: none;
    border-radius: 8px;
    color: #2c2c54;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #3ae6a3;
}

.btn-cadastro:hover {
    background-color: #3ae6a3;
}
</style>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>Entre para o nosso time de Estudos!</h1>
            <img src="cerebro.svg" class= "left-login-image" alt="Cerebro animação">
        </div>
        <div class="right-login"></div>
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <button class="btn-cadastro">Cadastre-se</button>
            </div>
        </div>
    </div>
</body>

</html>
